<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <h1 class="temp">16&#176;c</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>
                    <span class="">
                        Monday Sep 19
                    </span>
                </small>
                <div class="weather">
                    <img src="./icons/day/day.png" 
                    class="icon"
                    alt="icon"
                    width="50"
                    height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>   
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location">
                <button type="submit" class="submit">
                    <i class="fi fi-rr-search"></i>
                </button>
            </form>
            
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Califonia</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
